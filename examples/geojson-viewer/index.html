<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Quick App</title>
    <script>
      dojoConfig= {
        async: true,
        packages: [{
          name: "terraformer",
          location: "/dist/browser"
        }]
      }
    </script>
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css" />
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/" type="text/javascript"></script>
    <script src="viewer.js"></script>
    <style>
      #map {
        height: 400px;
        width: 800px;
        float: left;
      }
      #input {
        width: 400px;
        height: 200px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <textarea id="input" placeholder="GeoJSON Object">
    {
      "type":"Feature",
      "geometry": {
        "type": "Polygon",
        "coordinates": [
          [ [41.8359375,71.015625],[56.953125,33.75],[21.796875,36.5625],[41.8359375,71.015625] ]
        ]
      },
      "properties": {
        "foo":"bar"
      }
    }
    </textarea>
    <button id="submit">Show On Map</button>
  </body>
</html>
